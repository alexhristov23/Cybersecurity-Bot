<!DOCTYPE html>
<html>
<head>
  <title>Warning Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5ed81;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .switch {
      display: inline-block;
      position: relative;
      width: 60px;
      height: 34px;
    }

    .switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .slider:before {
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <h1>Warning Extension</h1>
  <label class="switch">
    <input type="checkbox" id="toggleSwitch">
    <span class="slider"></span>
  </label>
</body>
</html>
